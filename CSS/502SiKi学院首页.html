<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title></title>
        <style type="text/css">
            body{
                padding: 0px;
                margin: 0px;
                background-color: #f5f8fa;
            }
            .bar-menu{
                background-color: #ffffff;
                width: 35px;
                position: fixed;
                top: 0px;
                bottom: 0px;
                right: 0px;
                border-left: 1px solid aliceblue;
            }
            .bar-menu a{
                display: block;
                margin-top: 100px;
                width: 35px;
                text-align: center;
                color: #616161;
                font-size: 14px;
                padding: 10px 0px;
            }
            .bar-menu a:hover{
                cursor: pointer;
                background-color: #43bc60;
                color: white;
            }
            .nav{
                height: 56px;
                padding: 0px 10px;
                background-color: #212121;
            }
            .slider{
                height: 451px;
            }
            .course_list{
                min-height: 500px;
            }
            .class_list{
                min-height: 500px;
            }
            .introduction{
                height: 422px;
                background-color: #43bc60;
            }
            .footer_link{
                height: 254px;
                background-color: #2e2e2e;
            }
            .copy_right{
                height: 105px;
                background-color: #212121;
            }
            .nav_left{
                height: 56px;
                float: left;
            }
            .nav_right{
                height: 56px;
                float: right;
            }
            .nav_left img{
                display: block;
                float: left;
                height: 50px;
                margin-top: 3px;
                margin-left: 5px;
            }
            .nav_left ul{
                list-style-type: none;
                float: left;
                margin: 0px 0px 0px 40px;
                padding: 0px;
            }
            ul li{
                margin: 0px 40px 0px 0px;
                padding: 0px;
                float: left;
                font-size: 14px;
                color: #c1c1c1;
                line-height: 56px;
            }
            .slider img{
                height: 451px;
                width: 100%;
            }
            .course_list h2{
                font-size: 32px;
                color: #313131;
                font-weight: 500;
                text-align: center;
                margin-top: 50px;
                margin-bottom: 10px;
            }
            .course_list h4{
                font-size: 16px;
                color: #919191;
                font-weight: 400;
                text-align: center;
                margin-top: 0px;
            }
            .course_nav{
                width: 1170px;
                margin: 40px auto 0;
            }
            .course_nav a{
                font-size: 14px;
                color: #616161;
                margin-right: 30px;
                padding: 15px;
                border-radius: 5px;
            }
            .selected{
                background-color: #43bc60;
                color: white !important;
            }
            .course_nav a:hover{
                background-color: #ece8e8;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="bar-menu">
            <a>
                学<br/>
                习<br/>
                中<br/>
                心<br/>
            </a>
        </div>
        <div class="nav">
            <div class="nav_left">
                <img src="../Img/logo.png"/>
                <ul>
                    <li>首页</li>
                    <li>全部课程</li>
                    <li>Unity</li>
                    <li>虚幻</li>
                    <li>关于我们</li>
                </ul>
            </div>
            <div class="nav_right"></div>
        </div>
        <div class="slider">
            <img src="../Img/A.jpg"/>
        </div>
        <div class="course_list">
            <h2>网校课程</h2>
            <h4>精选网校课程，满足你的学习兴趣</h4>
            <div class="course_nav">
                <a class="selected">全部课程</a>
                <a>Unity</a>
                <a>Unreal</a>
                <a>JavaEE</a>
            </div>
        </div>
        <div class="class_list"></div>
        <div class="introduction"></div>
        <div class="footer_link"></div>
        <div class="copy_right"></div>
    </body>
</html>
