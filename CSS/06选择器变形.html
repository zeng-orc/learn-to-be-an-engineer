<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title></title>
        <style type="text/css">
            div p{
                font-size: 20px;
            }
            div p span{
                color: #0000ff;
            }
            div.one{
                color: red;
            }
            .two{
                font-size: 30px;
            }
        </style>

        <div><div>我是第1个div标签里面的内容<p>我是<span>p标签</span>里面的内容</p></div></div>

        <div class="one">我是第3个div标签里面的内容</div>
        <p class="one">我是p标签里面的内容</p>
    </body>
</html>
